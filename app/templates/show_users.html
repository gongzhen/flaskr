{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <ul class="entries">
    {% for user in users %}
      <li><h2>ID:{{ user.id }}</h2><h2>Name: {{ user.name }}</h2></li>
    {% else %}
      <li><em>Unbelievable.  No user here so far</em></li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
